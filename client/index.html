      "@context": "https://schema.org",

      "name": "Home Training Agency",
      "alternateName": "HTA",
      "url": "https://hta-landing.manus.space",

        "@type": "PostalAddress",
        "addressLocality": "Paris",
        "addressRegion": "Île-de-France",
        "addressCountry": "FR"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["French", "English"]
      },
      "sameAs": [
        "https://www.facebook.com/hometrainingagency",
        "https://www.instagram.com/hometrainingagency", 
        "https://www.linkedin.com/company/home-training-agency"
      ],
      "areaServed": "Global",

        "description": "Formation d'anglais personnalisée à domicile",

      }
    }
